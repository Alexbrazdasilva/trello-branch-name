<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css">
  <link rel="stylesheet" href="css/normalize.css">
  <style>
    .section-field {
      margin-bottom: 1rem;
    }
    .section-field .title-section {
      font-weight: normal;
    }
    .field-1456 {
      display: flex;
      flex-direction: row;
      align-content: center;
    }
    .field-1456 button {
      margin-top: 0;
    }
    .field-1456 input {
      margin-bottom: 0;
    }
  </style>
</head>

<body id="git-helpers">
  <section class="section-field">
    <h4 class="title-section">Um nome para a branch desse card:</h4>
    <div class="field-1456">
      <input 
        type="text"
        id="actions-github-1456"
      />
      <button 
        class="btn-d-block-1456"
        data-clipboard-target="#actions-github-1456"
      >Copy</button>
    </div>
  </section>
  <section class="section-field">
    <h4 class="title-section">Mude para essa branch:</h4>
    <div class="field-1456">
      <input 
        type="text"
        id="helper-branch-github-1456"
      />
      <button 
        class="btn-d-block-1456"
        data-clipboard-target="#helper-branch-github-1456"
      >Copy</button>
    </div>
  </section>
  <section class="section-field">
    <h4 class="title-section">Um commit para esse card:</h4>
    <div class="field-1456">
      <input 
        type="text"
        id="commit-github-1456"
      />
      <button 
        class="btn-d-block-1456"
        data-clipboard-target="#commit-github-1456"
      >Copy</button>
    </div>
  </section>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="js/git-helpers.js"></script>
</body>

</html>
